<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>TopicPopularity</title>
	<link rel="shortcut icon" href="resources/img/favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="resources/css/style.css" rel="stylesheet">
</head>
<body>
	<h1>Twitter Topic Popularity</h1>
	<form id="form-search">
	  <span class="help-block">Check out how often people tweet about your topic:</span>
	  <div class="input-append">
	  	<input placeholder="enter any word" type="text" value="music" id="term" class="input-medium" required>
	  	<button type="submit" id="start-button" class="btn" data-loading-text="Fetching...">Submit</button>
	  	<button type="submit" id="stop-button" class="btn" disabled="disabled">Stop</button>
	  </div>
	</form>
	<div class="demo-container">
		<div id="placeholder" class="demo-placeholder"></div>
	</div>
	<div id="twdata"></div>
	<script src="http://code.jquery.com/jquery.js"></script>
  	<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
  	<script src="resources/js/jquery.flot.min.js"></script>
  	<script src="resources/js/script.js"></script>
</body>
</html>
